<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
         /* Modern CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
}

/* Custom Properties */
:root {
    --primary-color: #D2B48C;
    --primary-hover: #D2B48C;
    --secondary-color: #64748b;
    --success-color: #22c55e;
    --danger-color: #ef4444;
    --background-color: #f8fafc;
    --card-background: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border-radius: 12px;
    --box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    background-color: var(--background-color);
    color: var(--text-primary);
    line-height: 1.6;
    padding: 2rem;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Typography */
h1 {
    color: var(--text-primary);
    font-size: 2.75rem;
    font-weight: 800;
    text-align: center;
    margin: 2rem 0;
    background: linear-gradient(to right, var(--primary-color), #000);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.025em;
}

h2 {
    color: var(--text-primary);
    font-size: 1.875rem;
    font-weight: 700;
    margin: 1.5rem 0;
    letter-spacing: -0.025em;
}

/* Form Styles */
#addReview {
    background-color: var(--card-background);
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    margin-bottom: 2rem;
    border: 1px solid rgb(226 232 240);
}

form {
    display: grid;
    gap: 1.25rem;
}

input, 
textarea, 
select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid rgb(226 232 240);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: var(--transition);
    color: var(--text-primary);
    background-color: #ffffff;
}

input:hover,
textarea:hover,
select:hover {
    border-color: rgb(148 163 184);
}

input:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

textarea {
    min-height: 150px;
    resize: vertical;
}

button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    font-size: 1rem;
}

button:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
}

button:active {
    transform: translateY(0);
}

/* Search Section */
#searchSection {
    margin: 2rem 0;
}

#searchInput {
    background-color: white;
    padding: 1rem 1.5rem;
    border-radius: var(--border-radius);
    font-size: 1.125rem;
    box-shadow: var(--box-shadow);
}

/* Book List */
#bookList {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
}

.book-card {
    background-color: var(--card-background);
    padding: 1.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    transition: var(--transition);
    border: 1px solid rgb(226 232 240);
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.book-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
}

.book-card h3 {
    color: var(--text-primary);
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    line-height: 1.4;
}

.book-info {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.author {
    color: var(--text-secondary);
    font-size: 0.925rem;
}

.review-text {
    color: var(--text-primary);
    line-height: 1.6;
    margin: 0.75rem 0;
}

/* Rating Stars */
.rating {
    color: #fbbf24;
    font-size: 1.25rem;
    display: flex;
    gap: 0.25rem;
}

.delete-btn {
    background-color: var(--danger-color);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    align-self: flex-start;
    margin-top: auto;
}

.delete-btn:hover {
    background-color: #dc2626;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(1rem);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.book-card {
    animation: fadeIn 0.4s ease-out;
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 1rem;
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    #bookList {
        grid-template-columns: 1fr;
    }

    .book-card {
        margin: 0.5rem 0;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    :root {
        --background-color: rgb(56,59,38);
        --card-background: #F5F5DC;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
    }

    input, 
    textarea, 
    select {
        /* background-color: #; */
        border-color: #334155;
        color: #f1f5f9;
    }

    input:hover,
    textarea:hover,
    select:hover {
        border-color: #475569;
    }

    .book-card {
        border-color: #334155;
    }
}
    </style>
</head>
<body>
    <h1>Add Reviews</h1>
    
    <div id="addReview">
        <h2 style="color: rgb(101,76,55);">Add New Review</h2>
        <form id="reviewForm">
            <input type="text" id="title" placeholder="Book Title" required><br>
            <input type="text" id="author" placeholder="Author" required><br>
            <textarea id="review" placeholder="Your Review" required></textarea><br>
            <select id="rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select><br>
            <button type="submit">Add Review</button>
        </form>
    </div>

    <div id="searchSection">
        <h2>Search Reviews</h2>
        <input type="text" id="searchInput" placeholder="Search by title or author">
    </div>

    <div id="bookList"></div>
    <script src="addReview.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
