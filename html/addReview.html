<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
         /* Modern CSS Reset */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Variables */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Body Styles */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--secondary-color);
        }

        h2 {
            color: var(--primary-color);
            margin: 25px 0 15px 0;
            font-size: 1.8em;
        }

        /* Form Styles */
        #addReview {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1em;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: var(--transition);
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Search Section Styles */
        #searchSection {
            margin: 30px 0;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            background-color: var(--card-background);
            transition: var(--transition);
        }

        #searchInput:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Book List Styles */
        #bookList {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .book-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .book-card h3 {
            color: var(--primary-color);
            font-size: 1.4em;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
        }

        .book-card p {
            margin: 10px 0;
        }

        .book-card strong {
            color: var(--primary-color);
        }

        .delete-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Star Rating Styles */
        .rating {
            color: #f1c40f;
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #bookList {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .book-card {
                margin: 10px 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>Add Reviews</h1>
    
    <div id="addReview">
        <h2>Add New Review</h2>
        <form id="reviewForm">
            <input type="text" id="title" placeholder="Book Title" required><br>
            <input type="text" id="author" placeholder="Author" required><br>
            <textarea id="review" placeholder="Your Review" required></textarea><br>
            <select id="rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select><br>
            <button type="submit">Add Review</button>
        </form>
    </div>

    <div id="searchSection">
        <h2>Search Reviews</h2>
        <input type="text" id="searchInput" placeholder="Search by title or author">
    </div>

    <div id="bookList"></div>
    <script src="addReview.js"></script>
</body>
</html>
