<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #84cbfa, #f48fcd);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 400px;
    height: 500px;
    background-color: #ffffff;
    border-radius: 30px;
    box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
}

.form-box {
    width: 100%;
    height: 100%;
    padding: 20px;
    position: relative;
}

.button-box {
    width: 240px;
    margin: 30px auto;
    position: relative;
    display: flex;
    justify-content: space-between;
    border-radius: 30px;
    background: linear-gradient(to right, #75f6ff, #7e84ff);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}

.toggle-btn {
    padding: 10px 30px;
    cursor: pointer;
    background-color: transparent;
    border: none;
    outline: none;
    position: relative;
    font-size: 16px;
    font-weight: bold;
    color: white;
    transition: 0.3s;
}

#btn {
    position: absolute;
    top: 0;
    left: 0;
    width: 120px;
    height: 100%;
    background-color: white;
    border-radius: 30px;
    transition: 0.3s;
}

.social-icons {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.social-icons img {
    width: 40px;
    margin: 0 10px;
    cursor: pointer;
    transition: 0.3s;
}

.social-icons img:hover {
    transform: scale(1.2);
}

.input-group {
    position: absolute;
    width: 280px;
    transition: 0.5s;
}

.input-field {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: none;
    border-radius: 30px;
    background-color: #f5f5f5;
    font-size: 14px;
    box-shadow: inset 0px 5px 10px rgba(0, 0, 0, 0.05);
    transition: 0.3s;
}

.input-field:focus {
    background-color: #e7f0fd;
    box-shadow: inset 0px 5px 10px rgba(0, 0, 0, 0.1);
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, #75f6ff, #7e84ff);
    border: none;
    outline: none;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
}

.submit-btn:hover {
    background: linear-gradient(to right,#75f6ff , #7e84ff);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.check-box {
    margin: 10px 0;
}

#login {
    left: 50px;
}

#signup {
    left: 450px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <!-- <div class="social-icons">
                <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png"/>
                <img src="https://img.icons8.com/fluent/48/000000/twitter.png"/>
                <img src="https://img.icons8.com/fluent/48/000000/google-plus.png"/>
            </div> -->
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var loginForm = document.getElementById("login");
var signupForm = document.getElementById("signup");
var btn = document.getElementById("btn");

function signup() {
    loginForm.style.left = "-400px";
    signupForm.style.left = "50px";
    btn.style.left = "120px";
}

function login() {
    loginForm.style.left = "50px";
    signupForm.style.left = "450px";
    btn.style.left = "0px";
}

// Add event listeners for form submission
loginForm.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual form submission for demo purposes
    alert("Login successful!");
});

signupForm.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual form submission for demo purposes
    alert("Sign up successful!");
});
    </script>
</body>
</html>
